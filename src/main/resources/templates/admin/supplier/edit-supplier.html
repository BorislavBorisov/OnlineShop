<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="d-flex justify-content-center mt-5">
  <div class="col-md-5 col-lg-5 col-sm-5">
    <form class="card" th:action="@{/admin/suppliers/edit/{id}(id=${supplier.id})}" th:method="post" th:object="${supplierAddBindingModel}">
      <input type="hidden" name="_csrf" th:field="${supplier.id}">
      <h5 class="card-title fw-400 mt-4 m-lg-3 text-center">Редактирай доставчика</h5>
      <div class="card-body">
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Име на доставчика</span></div>
          <input th:value="${supplier.name}" th:name="name" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                 class="mb-5 text-danger alert-danger"></small>
        </div>
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Отговорно лица</span></div>
          <input th:value="${supplier.person}" th:name="person" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('person')}" th:errors="*{person}"
                 class="mb-5 text-danger alert-danger"></small>
        </div>
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Email</span></div>
          <input th:value="${supplier.email}" th:name="email" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="mb-5 text-danger alert-danger"></small>
        </div>
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Мобилен номер</span></div>
          <input th:value="${supplier.phoneNumber}" th:name="phoneNumber" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                 class="mb-5 text-danger alert-danger"></small>
        </div>
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Адрес</span></div>
          <input th:value="${supplier.address}" th:name="address" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                 class="mb-5 text-danger alert-danger"></small>
        </div>
        <button class="btn btn-block btn-bold btn-primary warning mt-4">Обнови</button>
      </div>
    </form>
  </div>
</div>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
