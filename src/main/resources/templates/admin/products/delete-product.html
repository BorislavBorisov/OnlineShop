<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="d-flex justify-content-center mt-5">
    <div class="col-md-5 col-lg-5 col-sm-5">
        <form class="card" th:action="@{/admin/products/delete/{id}(id=${product.id})}" th:method="post">
            <h5 class="card-title fw-400 mt-4 m-lg-3 text-center">Изтрий категория</h5>
            <div class="card-body">
                <div class="form-group">
                    <div class="mt-2"><span class="text-sm">Код</span></div>
                    <input th:value="${product.productCode}" class="form-control" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-2"><span class="text-sm">Наименование</span></div>
                    <input th:value="${product.productName}" class="form-control" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-3"><span class="text-sm">Цена</span></div>
                    <input th:value="${product.productPrice}" class="form-control" type="number" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-3"><span class="text-sm">В наличност</span></div>
                    <input th:value="${product.inStock}" class="form-control" type="number" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-3"><span class="text-sm">Категория</span></div>
                    <input th:value="${product.category.name}" class="form-control" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-3"><span class="text-sm">Доставчик</span></div>
                    <input th:value="${product.supplier.name}" class="form-control" type="text" placeholder="" readonly>
                </div>
                <button class="btn btn-block btn-bold btn-primary btn-danger mt-4">Изтрий</button>
            </div>
        </form>
    </div>
</div>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
