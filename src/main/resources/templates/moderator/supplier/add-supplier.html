<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/adds.css">
</head>

<body>

<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="d-flex justify-content-center mt-5">
  <div class="col-md-5 col-lg-5 col-sm-5">
    <form class="card" th:action="@{/moderator/suppliers/add}" th:method="post" th:object="${supplierAddBindingModel}">
      <h5 class="card-title fw-400 mt-4 m-lg-3 text-center">Добави доставчик</h5>
      <div class="card-body">
        <div class="form-group">
          <div class="mt-2"><span class="text-sm">Име на доставчика</span></div>
          <input th:field="*{name}" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                 class="mb-5 text-warning alert-warning"></small>
        </div>
        <div class="form-group">
          <div class="mt-3"><span class="text-sm">Отговорно лице</span></div>
          <input th:field="*{person}" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('person')}" th:errors="*{person}"
                 class="mb-5 text-warning alert-warning"></small>
        </div>
        <div class="form-group">
          <div class="mt-3"><span class="text-sm">Email</span></div>
          <input th:field="*{email}" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="mb-5 text-warning alert-warning"></small>
        </div>
        <div class="form-group">
          <div class="mt-3"><span class="text-sm">Мобилен номер</span></div>
          <input th:field="*{phoneNumber}" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                 class="mb-5 text-warning alert-warning"></small>
        </div>
        <div class="form-group">
          <div class="mt-3"><span class="text-sm">Адрес</span></div>
          <input th:field="*{address}" class="form-control" type="text" placeholder="">
          <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                 class="mb-5 text-warning alert-warning"></small>
        </div>
        <button class="btn btn-block btn-bold btn-primary btn-success mt-4">Добави</button>
      </div>
    </form>
  </div>
</div>

<header>
  <th:block th:include="~{fragments/footer}"></th:block>
</header>

<script src="/js/bootstrap.js"></script>
</body>

</html>
