<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/adds.css">
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <p class="h1">Всички категории</p>

            <th:block th:if="${#lists.isEmpty(allCategories)}">
                <a th:href="@{/moderator/categories/add}" class="btn btn-success">Добави категория</a>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(allCategories)}">
                <table class="table table-striped table-bordered table-sm">
                    <thead>
                    <tr>
                        <th class="text-center" id="index" onclick="" scope="col">No.</th>
                        <th class="text-center" scope="col">Име</th>
                        <th class="text-center" scope="col">Изображение</th>
                        <th class="text-center" scope="col">Позиция</th>
                        <th class="text-center" scope="col">Редактиране</th>
                        <th class="text-center" scope="col">Изтрий</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c, iter : ${allCategories}" th:object="${c}">
                        <td class="text-center" th:text="${iter.index + 1}"></td>
                        <td class="text-center" th:text="*{name}">Mark</td>
                        <td class="text-center" th:text="*{imgUrl}">Otto</td>
                        <td class="text-center" th:text="*{position}">Otto</td>
                        <td class="text-center"><a th:href="@{/moderator/categories/edit/{id}(id=${c.id})}"
                                                   class="btn btn-info">Редактирай</a></td>
                        <td class="text-center"><a th:href="@{/moderator/categories/delete/{id}(id=${c.id})}"
                                                   class="btn btn-danger">Изтрий</a></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/moderator/categories/add}" class="btn btn-success">Добави категория</a>
            </th:block>
        </div>
    </div>
</div>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<script src="/js/bootstrap.js"></script>
</body>

</html>
