<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="d-flex justify-content-center mt-5">
    <div class="col-md-5 col-lg-5 col-sm-5">
        <form class="card" th:action="@{/moderator/categories/delete/{id}(id=${category.id})}" th:method="post">
            <h5 class="card-title fw-400 mt-4 m-lg-3 text-center">Изтрий категория</h5>
            <div class="card-body">
                <div class="form-group">
                    <div class="mt-2"><span class="text-sm">Име на категорията</span></div>
                    <input th:value="${category.name}" class="form-control" type="text" placeholder="" readonly>
                </div>
                <div class="form-group">
                    <div class="mt-3"><span class="text-sm">Позиция в магазина</span></div>
                    <input th:value="${category.position}" class="form-control" type="number" placeholder="" readonly>
                </div>
                <button class="btn btn-block btn-bold btn-primary btn-danger mt-4">Изтрий</button>
            </div>
        </form>
    </div>
</div>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
