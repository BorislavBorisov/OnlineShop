<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <p class="h1">Продукти</p>

      <th:block th:if="${#lists.isEmpty(allCategories)}">
        <a th:href="@{/moderator/products/add}" class="btn btn-success">Добави продукт</a>
      </th:block>

      <th:block th:unless="${#lists.isEmpty(allCategories)}">
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th class="text-center" id="index" onclick="" scope="col">#</th>
            <th class="text-center" scope="col">Име</th>
            <th class="text-center" scope="col">Изображение</th>
            <th class="text-center" scope="col">Позиция</th>
            <th class="text-center" scope="col">Редактиране</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each th:object>
            <td class="text-center" th:text></td>
            <td class="text-center" th:text>Mark</td>
            <td class="text-center" th:text>Otto</td>
            <td class="text-center" th:text>Otto</td>
            <td class="text-center"><a th:href="@{/moderator/categories/edit/{id}(id=${c.id})}"
                                       class="btn btn-info">Редактирай</a></td>
            <td class="text-center"><a th:href="@{/moderator/categories/delete/{id}(id=${c.id})}"
                                       class="btn btn-danger">Изтрий</a></td>
          </tr>
          </tbody>
        </table>
        <a th:href="@{/moderator/categories/add}" class="btn btn-success">Добави категория</a>
      </th:block>
    </div>
  </div>
</div>
</div>


<footer>
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
