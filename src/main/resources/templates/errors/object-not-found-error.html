<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="align-content-center">

  <!-- Main Content-->
  <section class="container-fluid">

    <!-- Page Content -->
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-sm-12 my-4 text-center bg-light rounded">
        <div class="col-xl-12 col-lg-12 col-md-12 mx-auto my-4">
          <img th:src="@{/images/page-not-found-error.png}"
               class="rounded error-img">
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 mx-auto text-center my-4">
          <h1>Oops!</h1>
          <p th:text="|Sorry, we could not find the requested ${objectName}!|"></p>
          <a th:href="@{/books/all}"
             type="button" class="btn btn-info btn-md btn-block w-50 mx-auto my-3">
            Go to Homepage
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
