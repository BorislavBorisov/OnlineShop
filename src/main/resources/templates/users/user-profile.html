<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Настройки на профила</h1>
    <hr>
    <form class="form-horizontal" role="form" th:action="@{/users/profile}" th:method="post" enctype="multipart/form-data">
        <div class="row">
            <!-- left column -->
            <div class="col-md-3 mt-3">
                <div class="text-center">
                    <img th:src="${user.imgUrl}"
                         class="avatar img-circle img-thumbnail" alt="avatar">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <!--            <div class="alert alert-info alert-dismissable">-->
                <!--                <a class="panel-close close" data-dismiss="alert">×</a>-->
                <!--                <i class="fa fa-coffee"></i>-->
                <!--                This is an <strong>.alert</strong>. Use this to show important messages to the user.-->
                <!--            </div>-->
                <h3>Информация</h3>

                <div class="form-group mt-3">
                    <label class="col-lg-3 control-label">Потребителско име</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:value="${user.username}"
                               name="username" readonly>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="col-lg-3 control-label">Име и фамилия</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:value="${user.fullName}"
                               name="fullName" readonly>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:value="${user.email}" name="email" readonly>
                    </div>
                </div>

                <hr class="mt-5 mb-5">
                <h3>Информация за доставка</h3>
                <div>
                    <div class="form-group mt-3">
                        <label class="col-lg-3 control-label">Телефонен номер</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" th:value="${user.phoneNumber}"
                                   name="phoneNumber">
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="col-lg-3 control-label">Държава</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" th:value="${user.country}"
                                   name="country">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="col-lg-3 control-label">Град</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" th:value="${user.city}" name="city">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="col-lg-3 control-label">Адрес</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="улица, номер, блок, вход, етаж и т.н."
                                   th:value="${user.firstAddress}" name="firstAddress">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="col-lg-8">
                            <h6 class="mt-3 mb-2">Качи профилна снимка...</h6>
                            <input type="file" class="form-control" th:value="${user.imgUrl}" name="image">
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right mt-4">
                                <a th:href="@{/home}" class="btn btn-secondary">Назад</a>
                                <button type="submit" class="btn btn-primary">Запази промените</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<hr>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


</body>

</html>
