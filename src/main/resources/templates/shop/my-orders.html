<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="container mt-5">

    <th:block th:if="${#lists.isEmpty(orders)}">
        <h1>Няма Поръчки</h1>
    </th:block>


    <th:block th:unless="${#lists.isEmpty(orders)}">
        <h1>Всички поръчки</h1>
        <table id="example" class="table table-striped table-bordered table-responsive-sm" style="width:100%">
            <thead>
            <tr>
                <th>#</th>
                <th>No.</th>
                <th>Регистрирана</th>
                <th>Потребител</th>
                <th>Цена</th>
                <th>Детайли</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o, iter : ${orders}" th:object="${o}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="*{id}"></td>
                <td th:text="*{registered}"></td>
                <td th:text="*{username}"></td>
                <td th:text="*{price}"></td>
                <td><a th:href="@{/order/{username}(username=*{username}/{id}(id=*{id})}" class="btn btn-danger">Детайли</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>#</th>
                <th>No.</th>
                <th>Регистрирана</th>
                <th>Потребител</th>
                <th>Цена</th>
                <th>Детайли</th>
            </tr>
            </tfoot>
        </table>
    </th:block>
</div>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</body>

</html>
