<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>
<header>

    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3"><span>Всички продукти</span></div>
    <div class="row">
        <div class="col-md-4" th:each="p : ${products}" th:object="${p}">
            <!--            old class is card-->
            <div class="row justify-content-between px-4">
                <div class="text-center">
                    <a class="text-center" th:href="@{/}">
                        <img th:src="*{imgUrl}" width="250"> </a>
                </div>

                <div class="text-center">
                    <h5 th:text="*{productName}"></h5>
                    <span class="text-success" th:text="*{productPrice}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
