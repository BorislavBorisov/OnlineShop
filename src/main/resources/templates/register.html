<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>

                                <p th:if="${passwordsDontMatch}" class="errors alert alert-danger text-center">
                                    Паролите не съвпадат!
                                </p>
                                <p th:if="${usernameExists}" class="errors alert alert-danger text-center">
                                   Потребителското име е заето!
                                </p>
                                <p th:if="${emailExists}" class="errors alert alert-danger text-center">
                                    Имейлът е зает!
                                </p>

                                <form class="mx-1 mx-md-4" th:action="@{/users/register}" th:method="post"
                                      th:object="${userRegisterBindingModel}">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Потребителско име</label>
                                            <input th:field="*{username}" type="text" id="form3Example2c"
                                                   class="form-control" minlength="3" maxlength="25"/>
                                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                                   class="mb-5 text-danger alert-danger"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Име и фамилия</label>
                                            <input th:field="*{fullName}" type="text" id="form3Example1c"
                                                   class="form-control" minlength="3" maxlength="25"/>
                                            <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                                   class="mb-5 text-danger alert-danger"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Email</label>
                                            <input th:field="*{email}" type="email" id="form3Example3c"
                                                   class="form-control" minlength="3" maxlength="25"/>
                                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                   class="mb-5 text-danger alert-danger"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Парола</label>
                                            <input th:field="*{password}" type="password" id="form3Example4c"
                                                   class="form-control" minlength="3" maxlength="25"/>
                                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                   class="mb-5 text-danger alert-danger"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Повтори паролата</label>
                                            <input th:field="*{confirmPassword}" type="password"
                                                   id="form3Example4cd" class="form-control" minlength="3" maxlength="25"/>
                                            <small th:if="${#fields.hasErrors('confirmPassword')}"
                                                   th:errors="*{confirmPassword}"
                                                   class="mb-5 text-danger alert-danger"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="mt-5" style="background-color: #616161; color: white; padding: 100px">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>

</html>
